<!DOCTYPE html>
<html>
    <head>
            <title>SCEA Niel et Filles</title>
            <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <link rel="stylesheet" href="index_css.css" type="text/css" media="all" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
                <div class="header">
                        <a href="https://chaptal-lilian.github.io"><img src="logo1.jpg" alt="Logo" class="logo"></a>
                        <h3 class="main_title">Pépiniériste viticole, producteur de boutures greffables et de porte-greffe</h3>
                        <div class="language-menu">
                                <ul>
                                  <li><a href="" class="active" onclick="changeLanguage('fr')">FR</a></li>
                                  <li><a href="" onclick="changeLanguage('all')">ENG</a></li>
                                  <li><a href="" onclick="changeLanguage('esp')">ESP</a></li>
                                </ul>
                        </div> 
                </div>
                <div class="menu_container">
                        <ul class="menu">
                                <li class="menu-item"><a href="https://chaptal-lilian.github.io">Accueil</a></li>
                                <li class="menu-item has-dropdown"><a href="">Nos produits</a>    
                                        <ul class="dropdown-menu">
                                                <li><a href="">Bouture greffable</a></li>
                                                <li><a href="">Porte-greffe</a></li>
                                        </ul>    
                                </li>                      
                              <li class="menu-item"><a href="">Histoire</a></li>
                              <li class="menu-item"><a href="">Nos variétés</a></li>
                              <li class="menu-item"><a href="">Nous contacter</a></li>
                        </ul>
                </div>  
        </div>  
    </body>
</html>

<script>
        
const dropdownItems = document.querySelectorAll('.has-dropdown');
let timeoutId;

dropdownItems.forEach((item) => {
  item.addEventListener('mouseover', () => {
        clearTimeout(timeoutId);
        showDropdownMenu(item);
    //item.querySelector('.dropdown-menu').classList.add('show');
  });

  item.addEventListener('mouseout', () => {
        timeoutId = setTimeout(() => {hideDropdownMenu(item);}, 100);
    //item.querySelector('.dropdown-menu').classList.remove('show');
  });
});

var menuItems = document.querySelectorAll('.menu li a');

menuItems.forEach(function(item) {
  item.addEventListener('mouseover', function() {
    this.style.color = '#008000'; /* Couleur verte foncée au survol */
  });

  item.addEventListener('mouseout', function() {
    this.style.color = '#333'; /* Retour à la couleur initiale */
  });
});

function showDropdownMenu(item) {
  // Affiche le menu déroulant
  const dropdownMenu = item.querySelector(".dropdown-menu");
  dropdownMenu.style.display = "block";
}
function hideDropdownMenu(item) {
  // Masque le menu déroulant
  const dropdownMenu = item.querySelector(".dropdown-menu");
  dropdownMenu.style.display = "none";
}
function changeLanguage(language) {
  if (language === 'fr') {
    // Code pour la langue française
    document.getElementById('header').innerHTML = 'Bienvenue';
    document.getElementById('description').innerHTML = 'Ceci est une description en français.';
  } else if (language === 'all') {
    // Code pour la langue anglaise
    document.getElementById('header').innerHTML = 'Welcome';
    document.getElementById('description').innerHTML = 'This is a description in English.';
  } else if (language === 'esp') {
    // Code pour la langue espagnole
    document.getElementById('header').innerHTML = 'Bienvenido';
    document.getElementById('description').innerHTML = 'Esto es una descripción en español.';
  }

  // Mettre à jour la classe active du lien cliqué
  var links = document.querySelectorAll('.language-menu ul li a');
  for (var i = 0; i < links.length; i++) {
    links[i].classList.remove('active');
    if (links[i].textContent === language.toUpperCase()) {
      links[i].classList.add('active');
    }
  }
}
</script>
